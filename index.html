<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day rate by the second</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/yhy2ycr.css">
    <script async src="main.js"></script>
</head>
<body>

<div class="wrapper"> 

    <h1>Day rate by the second</h1>

    <div class="input-holder">
        <p class="dollar-sign">$</p>
        <input type="text" class="user-input" placeholder=" Enter your day rate" maxlength="4" value="" autocomplete="off">
        <button class="calculate-button">&rarr;</button>
    </div>

    <p class="earned-copy">So far today you've earned:</p>

    <p class="display-earnings">&nbsp;</p>

</div>


</body>
</html>
